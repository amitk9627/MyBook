<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book</title>
    <!-- title icon -->
    <link rel="icon" href="image/android-chrome-512x512.png">
    <!-- linking -->
    <link rel="stylesheet" href="./index.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header -->
    <section id="header">
        <nav>
            <label class="logo">
                <span><img src="image/android-chrome-512x512.png" />  My Book</span>
            </label>
            <div>
                <ul>
                    <li>
                        <form class="search-form">
                            <input type="text" placeholder="Search..." name="search"/>
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </li>
                    <li>Books</li>                
                    <li><a href="./Add2Cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                 
                    <li ><button type="submit" class="user" id="LOGIN"><i class="fa-solid fa-user"></i><button></li>

                </ul>
            </div>
        </nav>
    </section>
        <!-- login form -->
        <div class="login-form" id="myform">
            <button class="close" id="CLOSE"><i class="fa-solid fa-xmark"></i></button>
            <form class="form-container">
                <h1>Login</h1>
                <label for="email"><strong>Email</strong></label>
                <input type="email" placeholder="Enter Email" name="email" required>
            
                <label for="psw"><strong>Password</strong></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

    
    <script src="./index.js" async defer></script>
</body>
</html>
